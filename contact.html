<section class="section">
  <h2 style="color: #d4af37; text-align: center;">Get in Touch</h2>
  <p style="text-align: center;">Have a question about our competitions? Want to join MMLI? Send us a message!</p>
  
  <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="contact-form">
    <label>Your Name:</label>
    <input type="text" name="name" placeholder="Enter your full name" required>

    <label>Your Email:</label>
    <input type="email" name="email" placeholder="Enter your email address" required>

    <label>Message:</label>
    <textarea name="message" rows="5" placeholder="How can we help you?" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>
