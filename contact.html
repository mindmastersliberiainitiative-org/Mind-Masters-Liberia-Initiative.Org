    <!-- Contact Section -->
<section id="contact" style="padding: 70px 20px; background: #0f172a; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <div style="max-width: 900px; margin: auto;">
    
    <div style="background: #ffffff; border-radius: 18px; padding: 45px 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.2);">
      <h2 style="color: #d4af37; text-align: center; font-size: 2.5rem; margin-bottom: 10px;">
        Get in Touch
      </h2>
      <p style="text-align: center; color: #4b5563; margin-bottom: 40px; font-size: 1.05rem;">
        Have a question about our competitions or want to join Mind Masters Liberia Initiative?  
        Send us a message and weâ€™ll get back to you.
      </p>

      <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST" class="contact-form" style="display: grid; gap: 20px;">
        
        <div>
          <label style="display: block; margin-bottom: 6px; font-weight: 600; color: #1f2937;">
            Your Name
          </label>
          <input type="text" name="name" placeholder="Enter your full name" required
            style="width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #d1d5db; font-size: 1rem;">
        </div>

        <div>
          <label style="display: block; margin-bottom: 6px; font-weight: 600; color: #1f2937;">
            Your Email
          </label>
          <input type="email" name="email" placeholder="Enter your email address" required
            style="width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #d1d5db; font-size: 1rem;">
        </div>

        <div>
          <label style="display: block; margin-bottom: 6px; font-weight: 600; color: #1f2937;">
            Message
          </label>
          <textarea name="message" rows="5" placeholder="How can we help you?" required
            style="width: 100%; padding: 14px; border-radius: 10px; border: 1px solid #d1d5db; font-size: 1rem; resize: none;"></textarea>
        </div>

        <button type="submit"
          style="margin-top: 10px; padding: 15px; background: #d4af37; color: #0f172a; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer; transition: transform 0.3s, box-shadow 0.3s;">
          Send Message
        </button>
      </form>
    </div>
  </div>

  <style>
    /* Input focus effects */
    #contact input:focus,
    #contact textarea:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
    }

    /* Button hover effect */
    #contact button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      #contact h2 {
        font-size: 2rem;
      }
    }
  </style>
</section>
